<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <form data-validate>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        
        <div style="margin-top: 2rem;">
            <h3>Test the functionality:</h3>
            <button onclick="addError()">Add Error to Name Field</button>
            <button onclick="removeError()">Remove Error from Name Field</button>
            <button onclick="addErrorToEmail()">Add Error to Email Field</button>
            <button onclick="clearAllErrors()">Clear All Errors</button>
        </div>
    </div>

    <script src="dist/app.bundle.js"></script>
    <script>
        function addError() {
            document.getElementById('name').classList.add('error');
        }
        
        function removeError() {
            document.getElementById('name').classList.remove('error');
        }
        
        function addErrorToEmail() {
            document.getElementById('email').classList.add('error');
        }
        
        function clearAllErrors() {
            document.querySelectorAll('input, textarea').forEach(input => {
                input.classList.remove('error');
            });
        }
    </script>
</body>
</html>
